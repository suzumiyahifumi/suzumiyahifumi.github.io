<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>魔女與貓</title>
	<!-- particles.js lib - https://github.com/VincentGarreau/particles.js -->
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
	<script src="http://threejs.org/examples/js/libs/stats.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="./appdist/jquery-ui-1.10.4.custom.min.js">
	</script>
	<link rel="stylesheet" href="./appdist/jquery-ui-1.10.4.custom.min.css">
	<script src="./appdist/main.js"></script>
	<link rel="stylesheet" href="./appdist/main.css">
</head>
<body>
	<!-- particles.js container -->
	<div id="particles-js"></div>
	<div class="outer">
		<div id="container">
			<div id="row1">
				<div id="deck_0" class="deck deck-border">
				</div>
			</div>
			<div id="row2">
				<div id="deck_1" class="deck deck-border">

				</div>
				<div id="deck_2" class="deck deck-border">

				</div>
				<div id="deck_3" class="deck deck-border">

				</div>
				<div id="deck_4" class="deck deck-border">

				</div>
			</div>
			<div id="row3">
				<div id="player" class="deck">

				</div>
			</div>
			<div id="deck">

			</div>
			<div id="divine-button" class="div-button" onclick="window.divine()">
			</div>
			<div id="shuffle-button" class="div-button" onclick="window.shuffle()">
			</div>
		</div>
	</div>
</body>
</html>
